<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DDO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='entry.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="col-xs-8">
        {% block definition %}{% endblock %}
      <div class="col-xs-4">
        <div class="search-box">
        <form class="form-inline" method="GET" action="{{ url_for('lookup') }}">
          <div class="form-group">
            <label class="sr-only" for="query">Look up word</label>
            <input type="text" class="form-control" name="query" placeholder="Ord">
            <button type="submit" class="btn btn-primary">SÃ¸g</button>
          </div>
        </form>
        </div>
        {% block suggestions %}{% endblock %}
      </div>
    </div>
  </body>
</html>
