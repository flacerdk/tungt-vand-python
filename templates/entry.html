<!doctype html>
<div id="title">{{ title }}</div>
<div id="pronunciation">
  <ul>
  {% for p in pronunciations %}
    <li>
      {{ p["transcription"] }}
    </li>
    {% endfor %}
  </ul>
</div>
<div id="definitions">
  <ul>
    {% for d in definitions %}
    <li>
      {{ d["definition"] }}
    </li>
    {% endfor %}
  </ul>
</div>
